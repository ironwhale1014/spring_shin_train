<html xmlns:th="http://www.thymeleaf.org">
<h1>ThymeLeaf train</h1>
<p th:text="${#temporals.format(today,'yyyy-mm-dd')}"></p>
<div th:object="${person}">
    <p th:text="|name : *{name}|"></p>
    <p th:text="|age : *{age}|"></p>
    <p>hobbies</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == '운동'}">(대표취미)</span>
    </ul>
</div>
</html>
