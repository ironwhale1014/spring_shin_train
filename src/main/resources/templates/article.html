<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Popper.js와 부트스트랩 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="p-5 text-center</> bg-light">
    <h1 class="mb-3">My blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>
<div class="container mt-5">
    <div class="row">
        <article>
            <input type="hidden" id="article-id" th:value="${article.getId()}">
            <header class="mb-4">
                <h1 class="fw-bolder mb-1" th:text="${article.getTitle()}"></h1>
                <div class="text-muted fst-italic mb-2"
                     th:text="| Posted on ${#temporals.format(article.getCreateAt(),'yyyy-mm-dd HH:mm')}|"></div>
            </header>
            <section class="mb-5">
                <p class="fs-5 mb-4" th:text="${article.content}"></p>
            </section>
            <button type="button" id="modify-btn"
                    th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                    class="btn btn-primary btn-sm">수정</button>

            <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
        </article>
    </div>

</div>
<script src="/js/article.js"></script>
</body>
</html>
