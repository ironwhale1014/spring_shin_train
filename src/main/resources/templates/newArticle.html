<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Popper.js와 부트스트랩 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

    <title>블로그 글</title>
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환경합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.getId()}">
                <header class="mb-4">
                    <input type="text" placeholder="제목" class="form-control" th:value="${article.getTitle()}"
                           id="title">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" placeholder="내용" rows="10" th:text="${article.getContent()}"
                              id="content">
                    </textarea>
                </section>
                <button th:if="${article.getId()} != null" type="button" id="modify-btn"
                        class="btn btn-primary btn-sm">
                    수정
                </button>
                <button th:if="${article.getId()} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">
                    등록
                </button>
            </article>

        </div>
    </div>

</div>

<script src="/js/articles.js"></script>
</body>
</html>
