<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Popper.js와 부트스트랩 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

    <title>블로그 글 목록</title>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환경합니다.</h4>
</div>
<div class="container">

    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.getId()}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.getTitle()}"></h5>
                <p class="card-text" th:text="${item.getContent()}"></p>
                <a th:href="@{/articles/{id}(id=${item.getId()})}" class="btn btn-primary">보러 가기</a>
            </div>

        </div>
    </div>

</div>

<script src="/js/article.js"></script>
</body>
</html>
